<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Explorer | Supabase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">

    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-8">
            <h2 class="text-sm font-semibold uppercase tracking-wider text-gray-500 mb-4">Credenciais da API</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700">Edge Function URL</label>
                    <input type="text" id="api-url" placeholder="https://.../functions/v1/super-worker" 
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 text-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700">Anon Key / Service Role</label>
                    <input type="password" id="api-key" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." 
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 text-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            <p class="mt-2 text-[10px] text-gray-400 italic">* As credenciais são armazenadas apenas localmente no seu navegador.</p>
        </div>

        <header class="mb-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold text-indigo-700">Items Dashboard</h1>
                <p class="text-gray-500">Listagem modular dos primeiros 25 itens da tabela.</p>
            </div>
            <button onclick="fetchData()" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold px-8 py-3 rounded-lg transition-all shadow-lg active:scale-95">
                Executar Request
            </button>
        </header>

        <hr class="mb-10 border-gray-200">

        <div id="loading" class="hidden flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-700"></div>
            <p class="mt-4 text-gray-500 animate-pulse">Consultando Supabase...</p>
        </div>

        <div id="items-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded shadow-md mt-4">
            <div class="flex items-center">
                <strong class="font-bold">Erro de Conexão:</strong>
            </div>
            <span class="block text-sm mt-1" id="error-text"></span>
        </div>
    </div>

    <script>
        // Carrega valores do localStorage se existirem
        document.getElementById('api-url').value = localStorage.getItem('sb_url') || '';
        document.getElementById('api-key').value = localStorage.getItem('sb_key') || '';

        async function fetchData() {
            const grid = document.getElementById('items-grid');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            // Captura valores dos inputs
            const API_URL = document.getElementById('api-url').value.trim();
            const API_KEY = document.getElementById('api-key').value.trim();

            if (!API_URL || !API_KEY) {
                alert("Por favor, preencha a URL e a Key da API.");
                return;
            }

            // Salva no localStorage para não ter que digitar sempre
            localStorage.setItem('sb_url', API_URL);
            localStorage.setItem('sb_key', API_KEY);

            // Reset UI
            grid.innerHTML = '';
            errorDiv.classList.add('hidden');
            loading.classList.remove('hidden');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'apikey': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: "Functions" })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Falha na requisição (Status: ${response.status})`);
                }

                const data = await response.json();
                renderItems(data);
            } catch (err) {
                errorText.innerText = err.message;
                errorDiv.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }

        function renderItems(items) {
            const grid = document.getElementById('items-grid');
            
            if (!items || items.length === 0) {
                grid.innerHTML = '<p class="text-center col-span-full text-gray-400 py-10">A tabela retornou uma lista vazia.</p>';
                return;
            }

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-white p-6 rounded-xl shadow-sm border border-gray-100 hover:border-indigo-300 transition-all duration-300";
                
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded-md uppercase">Item #${item.id}</span>
                        <span class="text-[10px] text-gray-400 italic font-mono">${item.unique_name}</span>
                    </div>
                    <h3 class="font-bold text-gray-800 mb-1">Localização</h3>
                    <p class="text-xs text-gray-500 mb-4 truncate" title="${item.localization_name_variable}">
                        VAR: ${item.localization_name_variable || 'N/A'}
                    </p>
                    
                    <div class="space-y-2">
                        <div class="text-[10px] text-gray-400 font-semibold uppercase">Dados Localizados (JSONB)</div>
                        <div class="bg-gray-900 rounded-lg p-3 overflow-hidden">
                            <pre class="text-green-400 text-[10px] overflow-x-auto leading-relaxed">${JSON.stringify(item.localized_names || {}, null, 2)}</pre>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
